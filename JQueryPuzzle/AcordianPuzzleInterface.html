<!DOCTYPE html>
<html>
  <head>
    <title>Accordion panel example</title>
    <link rel="stylesheet" href="css/AcordianPuzzleInterface.css" />
  </head>
  <body class="center" >
    <header>
    	<h1>Puzzle Time!<h1>
            <h2>Select from the images below and solve the puzzle!</h2>
    </header>
    <section class="accordion">
        <button class="accordion-control">Puzzle #1</button>
        <div class="accordion-panel">
          <p><img src="media/lighthouse.jpeg" alt="Light House Puzzle" style="width:50%;"></p>
          <a href="lightHousePuzzle/lightHousePuzzle.html">Solve This Puzzle</a>
        </div>
        <button class="accordion-control">Puzzle #2</button>
        <div class="accordion-panel">
          <p><img src="media/camelPuzzle.jpg" alt="Camel Puzzle" style="width:50%;"></p>
          <a href="camelPuzzle/camelPuzzle.html">Solve This Puzzle</a>
        </div>
        <button class="accordion-control">Puzzle #3</button>
        <div class="accordion-panel">
            <p><img src="media/BeauPuzzle.jpg" alt="Beau The Husky" style="width:50%;"></p>
            <a href="BeauPuzzle/BeauPuzzle.html">Solve This Puzzle</a>
        </div>
        <button class="accordion-control">Puzzle #4</button>
        <div class="accordion-panel">
            <p><img src="media/LizaPuzzle.jpg" alt="Liza The Husky" style="width:50%;"></p>
            <a href="LizaPuzzle/LizaPuzzle.html">Solve This Puzzle</a>
        </div>
  </section>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <script src="js/AcordianPuzzleInterface.js"></script>
  </body>
</html>
